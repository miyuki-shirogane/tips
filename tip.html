<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎮 20Q Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <!-- 单张大卡片 -->
    <div class="card main-card">
      <h1 class="card-title">🎮 20Q Game</h1>

      <!-- 游戏入口按钮 -->
      <a href="http://192.168.12.100:8501" target="_self" id="enterAppBtn" class="btn btn-primary">
        进入游戏
      </a>

      <!-- 打赏区域 -->
      <div id="tipSection">
        <!-- 状态提示 -->
        <div id="status" class="status warning">连接钱包后可给作者买杯咖啡 ☕</div>

        <!-- 钱包连接按钮 -->
        <button id="connectBtn" class="btn btn-secondary" disabled>连接 SupeRISE 钱包</button>

        <!-- 打赏按钮 -->
        <button id="tipBtn" class="btn btn-secondary">请作者喝杯咖啡</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
