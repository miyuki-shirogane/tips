<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>☕️ 打赏作者</title>
</head>
<body>
  <h3>1437</h3>
  <button id="tip">打赏 10 CKB</button>

  <script>
    async function tip() {
      try {
        const s = window.superise
        if (!s) {
          alert("请在 SupeRISE 钱包内打开")
          return
        }

        const res = await s.transferCKB(
          "ckt1qrfrwcdnvssswdwpn3s9v8fp87emat306ctjwsm3nmlkjg8qyza2cqgqqx4q8n46evp22qlt934kn93auhp8kgrmkggxvm0n",  // 你的地址
          2000 * 10 ** 8
        )

        alert("感谢支持！\nTx: " + res.txHash)
        window.close()
      } catch (e) {
        alert("已取消或失败：" + e.message)
      }
    }

    document.getElementById("tip").onclick = tip
  </script>
</body>
</html>
