<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>打赏作者</title>
</head>
<body>
  <h2>☕️ 打赏作者</h2>
  <button id="tipBtn">打赏 2000 CKB</button>

  <script>
    async function tip() {
      const s = window.superise;
      if (!s) {
        alert("请在 SupeRISE 钱包内打开此页面");
        return;
      }

      try {
        const wallet = await s.connectCkb();
        console.log("已连接钱包:", wallet.address);

        const res = await s.transferCKB(
          "ckt1qrfrwcdnvssswdwpn3s9v8fp87emat306ctjwsm3nmlkjg8qyza2cqgqqx4q8n46evp22qlt934kn93auhp8kgrmkggxvm0n",    // 替换为你的钱包地址
          2000 * 10 ** 8
        );

        alert("感谢支持！\n交易哈希: " + res.txHash);
        window.close();
      } catch (e) {
        console.error(e);
        alert("已取消或失败：" + e.message);
      }
    }

    // 等待 Bridge 初始化
    window.addEventListener("superiseReady", () => {
      const btn = document.getElementById("tipBtn");
      btn.disabled = false;  // 可选：按钮初始禁用，避免未初始化点击
      btn.addEventListener("click", tip);
    });

    // 初始按钮禁用，等待 Bridge
    document.getElementById("tipBtn").disabled = true;
  </script>
</body>
</html>
